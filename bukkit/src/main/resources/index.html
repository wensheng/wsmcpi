<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>websocket client</title>
  <style>
    #wrap {
      width: 80%;
      margin: 30px auto;
      text-align: center;
    }
    input[type="button"]{
      padding:5px 15px; 
      background:#cfc; 
      cursor:pointer;
      border-radius: 5px; 
    }
  </style>
</head>
<body>
<div id="wrap">
  <div id="connection">
    <span>Bukkit Server address and ws port:</span>
    <input id="svraddr" value="127.0.0.1" />
    <input id="svrport" value="4721" />
    <input id="connect" type="button" value="Connect" />
  </div>
  <div id="command" style="margin-top:20px;">
    <span>API command:</span>
    <input id="apiline" style="width: 400px;" value="" />
    <input id="send" type="button" value="Send" />
  </div>
  <div id="messagewrap" style="margin-top:20px;">
    <p id="message"> </p>
  </div>
<script>
var ws = null;
document.getElementById("connect").addEventListener("click", function(){
  this.disabled = true;
  var svraddr = document.getElementById("svraddr").value;
  var svrport = document.getElementById("svrport").value;
  ws = new WebSocket("ws://" + svraddr + ":" + svrport);
  ws.onopen = function(e) {
    console.log('Connected to: ' + e.currentTarget.url);
  };
  ws.onmessage = function(e) {
    var message = e.data;
    document.getElementById("message").innerHTML = message;
  };
});
function sendCommand(){
  var line = document.getElementById("apiline").value;
  if(ws != null && ws.readyState < 2 && line != ""){
    ws.send(line);
  }
}
var sendBtn = document.getElementById("send");
sendBtn.addEventListener("click", sendCommand);
sendBtn.addEventListener("keyup", function(event){
  if(event.keyCode === 13){
    sendCommand();
    event.preventDefault();
  }
});
</script>
</body>
</html>
